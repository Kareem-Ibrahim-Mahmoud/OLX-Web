<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>sign up</title>

</head>
<body>
    <div class="login-container bg-white bglogin">
        <div class="logo">
            <img src="../img/login/dubizzle-logo-fix-width1.png" alt="Logo">
        </div>
        <form action="#">
        <div class="mb-3">
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" aria-describedby="textHelp">
        </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control"placeholder="Email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="pass">
            </div>
            <button type="button" class="btn btn-danger " onclick="savedata()" id="savedataa">Submit</button>
        </div>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="./login.html">Log in </a>
        </p>
    </div>

    
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/javascript.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function savedata() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let pass = document.getElementById('pass').value;
            if (name === "" || email === "" || pass === "") {
                alert("Please fill in all fields.");
                return; 
            }
        
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", pass);
        
            let users_arr = JSON.parse(localStorage.getItem("users")) || [];
        
            if (users_arr.some((data) => data.email == email)) {
                alert("This email is already used");
            } else {
                users_arr.push({
                    "name": name,
                    "email": email,
                    "password": pass,
                });

                localStorage.setItem("users", JSON.stringify(users_arr));
        
                window.location.href = "../login/log.html";
            }
        }
        
        
        </script>
        
        
</body>
</html>
