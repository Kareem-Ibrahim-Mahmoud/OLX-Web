<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Log</title>

</head>
<body>
    <div class="login-container bg-white bglogin">
        <div class="logo">
            <img src="../img/login/dubizzle-logo-fix-width1.png" alt="Logo">
        </div>
        <form action="#">
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control"placeholder="Email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter Your Email</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="pass">
            </div>
            <button type="button" class="btn btn-danger " onclick="savedata()" id="savedataa">Submit</button>
        </div>
        </form>
        <p class="text-center mt-3">
            New to Dubizzle? <a href="./signup.html">Create an account</a>
        </p>
    </div>

    
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/javascript.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function validateLogin() {
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");
            let enteredEmail = document.getElementById("email").value;
            let enteredPassword = document.getElementById("pass").value;
            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                window.location.href = "./Profile.html"; 
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
        
        document.getElementById('savedataa').addEventListener('click', validateLogin);
        </script>
        
</body>
</html>
